<script type="text/javascript">
    $(document).ready(function(){ 
    $("#course").hide();
    $("#option").hide();
    $("#contact").hide();    
    $("#stuprofile").show();
    $("#showmarks").hide();
    $("#stuimg").click(function(){
     $("#showmarks").hide();
     $("#course").hide();
      $("#option").hide();
      $("#contact").hide();
      $("#info").hide(); 
     $("#stuprofile").toggle(1000);   
     });
    $("#sturesultbtn").click(function(){
      $("#stuprofile").hide();
      $("#course").hide();
      $("#option").hide();
      $("#contact").hide();
      $("#info").hide();    //new
     $("#showmarks").toggle(1000); 
     });
    });
</script>
<script>
  
            function ExportToExcel(type, fn, dl) {
            var elt = document.getElementById('tbl_exporttable_to_xls');
            var wb = XLSX.utils.table_to_book(elt, { sheet: "sheet1" });
            return dl ?
                XLSX.write(wb, { bookType: type, bookSST: true, type: 'base64' }) :
                XLSX.writeFile(wb, fn || ('MarkSheet.' + (type || 'xlsx')));
        }

    </script>
