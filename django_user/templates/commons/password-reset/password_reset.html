<!-- <h1>Built-In Login Logout</h1> -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Login{% endblock title %}
{% block forgot %} {% endblock %}
{% block content %} 
<h2>Reset Password</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-danger m-2" type="submit">submit</button> 
    <a class="btn btn-outline-danger m-2" href="{% url 'login' %}">Login</a>
</form>
  
{% endblock content %}
{% block mainbody %} {% endblock %}
